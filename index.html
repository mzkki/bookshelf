<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/snackbar.css" />
  </head>
  <body id="body">
    <nav class="navbar bg-light">
      <div class="container d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">Bookshelf Front End</span>
      </div>
    </nav>
    <div id="snackbar"></div>
    <div id="myModal" class="custom-modal">
      <form id="addBook" action="#" class="modal-content shadow p-5 container">
        <div class="row mb-3">
          <h4 class="header-modal col-10 mb-2">
            This modal is to add some book to your readlist
          </h4>
          <span class="close text-end col-2"
            ><i class="fa-sharp fa-solid fa-xmark"></i
          ></span>
        </div>
        <div class="form-floating my-1">
          <input
            type="text"
            class="form-control border-0"
            id="bookTitle"
            placeholder="Title"
            autocomplete="off"
            value=""
          />
          <label for="bookTitle">Title</label>
          <div id="validationTitle"></div>
        </div>
        <div class="form-floating my-1">
          <input
            type="text"
            class="form-control border-0"
            id="bookAuthor"
            placeholder="Author"
            autocomplete="off"
            value=""
          />
          <label for="bookAuthor">Author</label>
          <div id="validationAuthor"></div>
        </div>
        <div class="form-floating my-1">
          <input
            type="number"
            class="form-control border-0"
            id="bookYear"
            placeholder="Year"
            autocomplete="off"
            value=""
          />
          <label for="bookYear">Year</label>
          <div id="validationYear"></div>
        </div>
        <div class="form-check my-2 mx-2">
          <input
            type="checkbox"
            class="form-check-input"
            value=""
            id="isCompleted"
          />
          <label for="isCompleted">Mark as read</label>
        </div>
        <div class="d-grid gap-2">
          <button id="buttonInput" class="btn btn-outline-success btn-lg">
            Add
          </button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <button id="addBookBtn" class="btn btn-primary col-12 mb-3">
        Add Book
      </button>
      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          id="searchBook"
          placeholder="Title, Author, or Year"
          autocomplete="off"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
      <div class="row my-3">
        <div class="col-md-6">
          <div class="card border-0 shadow p-3 my-3">
            <div class="card-body">
              <h5 class="card-title">Unreadlist book</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                This section is for unread book
              </h6>
              <div id="books" class="list-books"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card border-0 shadow p-3 my-3">
            <div class="card-body">
              <h5 class="card-title">Readlist book</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                This section is for book that have you read
              </h6>
              <div id="completedBooks" class="list-books"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/dom.js"></script>
  <script src="assets/js/data.js"></script>
  <script
    src="https://kit.fontawesome.com/412caee2e0.js"
    crossorigin="anonymous"
  ></script>
</html>
