<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Bookshelf Front End</span>
      </div>
    </nav>
    <div class="container mt-5">
      <button id="addBookBtn" class="btn btn-primary">Add Book</button>
      <div id="myModal" class="custom-modal">
        <div class="modal-content shadow p-5">
          <div class="d-flex flex-row-reverse mb-3">
            <span class="close end">&times;</span>
            <h4 class="header-modal mb-2">
              This modal is to add some book to your readlist
            </h4>
          </div>
          <div class="form-floating my-1">
            <input
              type="text"
              class="form-control border-0"
              id="bookTitle"
              placeholder="Title"
            />
            <label for="bookTitle">Title</label>
          </div>
          <div class="form-floating my-1">
            <input
              type="text"
              class="form-control border-0"
              id="bookAuthor"
              placeholder="Author"
            />
            <label for="bookAuthor">Author</label>
          </div>
          <div class="form-floating my-1">
            <input
              type="text"
              class="form-control border-0"
              id="bookYear"
              placeholder="Year"
            />
            <label for="bookYear">Year</label>
          </div>
          <div class="form-check my-2 mx-2">
            <input
              type="checkbox"
              class="form-check-input"
              value=""
              id="isCompleted"
            />
            <label for="isCompleted">Mark as read</label>
          </div>
          <div class="d-grid gap-2">
            <button id="buttonInput" class="btn btn-outline-success btn-lg">
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="row">nnti disini akan ada 2 colom</div>
    </div>
  </body>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/dom.js"></script>
  <script
    src="https://kit.fontawesome.com/412caee2e0.js"
    crossorigin="anonymous"
  ></script>
</html>
