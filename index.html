<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/modal.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Bookshelf Front End</span>
      </div>
    </nav>
    <div class="container mt-5">
      <button id="addBookBtn" class="btn btn-primary">Add Book</button>
      <div id="myModal" class="custom-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4 class="header-modal mb-2">
            This modal is to add some book to your readlist
          </h4>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
        </div>
      </div>
      <div class="row">nnti disini akan ada 2 colom</div>
    </div>
  </body>
  <script src="assets/js/modal.js"></script>
  <script
    src="https://kit.fontawesome.com/412caee2e0.js"
    crossorigin="anonymous"
  ></script>
</html>
